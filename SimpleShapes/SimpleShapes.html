<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>2D Shapes</title>
            
            <script type="text/javascript" src="../Common/webgl-utils.js"></script>
            <script type="text/javascript" src="../Common/initShaders.js"></script>
            <script type="text/javascript" src="../Common/MV.js"></script>
			<script type="text/javascript" src="./SimpleShapes.js"></script>
        
			<script type="x-shader/x-vertex" id="vertex-shader-tri">

				attribute vec4 myPosition;
				void main()
				{
					gl_Position = myPosition;
					gl_PointSize = 1.0;
				}

			</script>

			<script type="x-shader/x-fragment" id="fragment-shader-tri">
				void main()
				{
					gl_FragColor = vec4( 1.0, 1.0, 0.0, 1.0 );
				}
			</script>
            
			<script type="x-shader/x-vertex" id="vertex-shader-sq">

				attribute vec4 myPosition;
				void main()
				{
					gl_Position = myPosition;
					gl_PointSize = 1.0;
				}

			</script>

			<script type="x-shader/x-fragment" id="fragment-shader-sq">
				void main()
				{
					gl_FragColor = vec4( 1.0, 0.0, 1.0, 1.0 );
				}
			</script>
    </head>
    
    <body onload="init();">
		<canvas id="gl-canvas" width="512" height="512">
		</canvas>
    </body>
</html>
